<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header animate-on-scroll">
            <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
            <p class="subtitle">Ingresa tus credenciales para continuar</p>
        </header>

        <main class="main-content">
            <section class="upload-section animate-on-scroll interactive-element">
                
                <form action="/login" method="POST" class="upload-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                        <input type="text" id="username" name="username" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                        <input type="password" id="password" name="password" required class="form-control">
                    </div>

                    <button type="submit" class="btn btn-upload"><i class="fas fa-arrow-circle-right"></i> Entrar</button>
                </form>

                <p class="instruction" style="margin-top: 25px;">
                    ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
                </p>
            </section>
        </main>

        <footer class="footer animate-on-scroll">
            <p><i class="fas fa-users"></i> &copy; 2025 DigiFiremas - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
