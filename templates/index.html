<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Digitalizador de Firmas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Digitalizador de Firma</h1>
    <canvas id="signature-canvas" width="500" height="200"></canvas>
    <br>
    <button id="clear-btn">Borrar Dibujo</button>
    <button id="prepare-canvas-btn">Usar Firma Dibujada</button>
    <button id="download-btn">Descargar como Imagen</button>
    <hr>
    <label for="file-input">O selecciona un archivo de firma:</label>
    <input type="file" id="file-input" accept="image/*">
    <hr>
    <button id="final-upload-btn">Subir Firma al Servidor</button>
    <p><small id="status-text">Estado: Esperando firma...</small></p>


    <script src="{{ url_for('static', filename='js/signature.js') }}"></script>
</body>
</html>
